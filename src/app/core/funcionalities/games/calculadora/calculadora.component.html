<div *ngIf="calculadora"
  class="inmense box">
  <div [formGroup]="calculadora">
    <!-- <div formGroupName="calculadora"> -->
    <h1>Cuando es {{calculadora.get('first').value}} x {{calculadora.get('second').value}} ?</h1>
    <input formControlName="result">
  </div>
  <div class="box-result"
    [ngClass]="{
    'win': calculadora.get('status').value === true,
    'lose': calculadora.get('status').value === false 
  }">
    <h1 *ngIf="this.calculadora.get( 'status' ).value === true">GANASTE</h1>
    <h1 *ngIf="this.calculadora.get( 'status' ).value === false">FALLASTE</h1>
  </div>
</div>
