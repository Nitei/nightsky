<article class="wrapper_calc">
  <section *ngIf="calculadora"
    class="calc card_01">
    <h1>Calculadora</h1>
    <div class="calc_box">
      <!-- Texto e input -->
      <div class="box_left">
        <div [formGroup]="calculadora">
          <div [ngSwitch]="formGet('TypeGameName')">
            <h5>Cuanto es {{formGet('firstNumber')}}
              <span *ngFor="let game of gameTypesNames; let i = index">
                <span *ngSwitchCase="game">{{gameTypesSymbols[i]}}</span>
              </span>
              {{formGet('secondNumber')}} ?
              Nivel {{howManyNumbers}}
            </h5>
          </div>
          <input formControlName="result"
            nsOnlyNumber>
            
          <!-- <div class="input_time">
              <div class="chrono">
                <h5>{{chronoTime}}</h5>
              </div>
            <h5>Milisegundos</h5>
          </div> -->
        </div>
      </div>
    </div>
    <!-- Botones -->
    <div class="buttons">
      <div class="pair"
        *ngFor="let game of gameTypesNames; let i = index">
        <ns-button [button]="{class: 'w_normal bg_blue', label: capitalize(game)}"
          (clicked)="initGame(game)"></ns-button>
      </div>
      <div class="pair"
        *ngFor="let game of gameTypesNames; let i = index">
        <ns-button [button]="{class: 'w_normal bg_blue', label: capitalize(game)}"
          (clicked)="initGame(game)"></ns-button>
      </div>
      <ns-button [button]="{class: 'w_small bg_blue', label: '+'}"
        (clicked)="modifyHowManyNumbers('+')"></ns-button>
      <ns-button [button]="{class: 'w_small bg_blue', label: '-'}"
        (clicked)="modifyHowManyNumbers('-')"></ns-button>
    </div>
  </section>
  <section class="results card_01">
    <h2>Resultados</h2>
    <table>
      <tr>
        <th>
          <h4>Tiempos</h4>
        </th>
        <th>
          <h4>Elecci√≥n</h4>
        </th>
        <th>
          <h4>Resultado</h4>
        </th>
      </tr>
      <tr [ngClass]="{
        'win': result?.win === true,
        'lose': result?.win === false 
      }"
        *ngFor="let result of chronoList">
        <td>{{result?.time}} s</td>
        <td>{{result?.election}}</td>
        <td>{{result?.result}}</td>
      </tr>
    </table>
  </section>
</article>
